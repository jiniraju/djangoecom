<!DOCTYPE html>
<html lang="en">
  <head>
   {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="">
  </head>


  <body> 
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand mx-5 text-white" href="{% url 'load_home' %}">HOME</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
         
        </div>
      </nav> 
    {% for p in product %}
        <div class="container mt-3">
            <div class="card"></div>
            <center>
                <div class="card-header">
                    {% if p.image %}
                        <img src="{{ p.image.url }}" width="200px" height="110px"><br>                                                                  
                    {% endif %}
                </div>
            
                <div class="card-body">{{ p.name}}</div>
                <div class="card-footer"><a href="{% url 'add_caart' p.id %}">Add to cart</a></div>
            </center> 
        </div>
    {% endfor %}  
</body>
</html>

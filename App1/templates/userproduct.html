{% extends 'usermain.html' %}
{% block content %}
    <div class="container mt-5">
        <center>
        <h3 class="alert alert-dark text-center mb-5">
           USER DETAILS
        </h3>
        <div class="row">
            <div class="col-sm-10">
                <table class="table table-dark table-hover text-center ">
                    <thead>
                        <tr>
                            <th>IMAGE</th>
                            <th>NAME</th>
                            <th>QUANTITY</th>
                            <th>PRICE</th>
                            <th>AVAILABILITY</th>
                            <th>CATOGERY</th>
                            <th>ACTION</th>
                                                
                        </tr>
                    </thead>
                    <tbody>
                        
                        <tr>
                            {% for p in product %}
                        <tr>
                            <td>
                                {% if p.image %}
                                    <img src="{{ p.image.url }}" width="200px" height="110px"><br>                                                                  

                                {% endif %}
                            </td>
                            <td>{{ p.name}}</td>
                            <td>{{ p.quantity}}</td>
                            <td>{{ p.price}}</td>  
                            <td>{{ p.availability }}</td>
                            <td>{{ p.catogery.name }}</td>
                            <td>
                                <a href="{% url 'edit_product_details' p.id %}"><button>EDIT</button></a><br>
                                <a href="{% url 'del_product' p.id %}"><button>DELETE</button></a>
                            </td>
                        </tr>
                        <tr></tr>
                        {% endfor %}
                    </tbody> 
                   
            </div>
            
        </div>
        
    </center>
    </div>
    
    {% endblock %}

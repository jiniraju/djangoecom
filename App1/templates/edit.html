<style>
    body {
  background: #18d26e;
  color: #140e0e;

}


button{
  width: 400px;
  height: 40px;
  border: none;
  text-align: center;
  background-color: #46795e;
  border-radius: 5px;
}

<body>
  <br><br><br><br><br><br>
  <center>
    <form action="{% url 'edit_user' %}" method="post" enctype="multipart/form-data" style="border: 2px solid white; height:500px; width: 500px; box-shadow: 0px 0px 2px 2px black;">
      <br>
        {% csrf_token %}
        <h1>EDIT Here</h1><br><br>
        <label for="">First name:</label>
        <input type="text" name="fname" id="" placeholder="Firstname" required value="{{ user.user.first_name }}"><br><br>
        <label for="">Last name:</label>
        <input type="text" name="lname" id="" placeholder="Lastname"required value="{{ user.user.last_name }}"><br><br> 
        <label>Edit Gender :</label>
        <input type="text" name="gen" value="{{ user.gender }}"><br><br>
        <!-- <label for="file" id="fil">Edit image</label>
        <input type="file" name="file" id="file" accept="image/" placeholder="image"  value="{{ user.image.url }}"><br><br> -->
        <button type="submit">SUBMIT</button><br><br>       
    </form>
</center>
